<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom IA Chat - Index</title>
    
    <style>
        /* Estilos de layout e chat */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .container {
            width: 90%;
            max-width: 750px;
        }

        .panel {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 700px;
        }

        /* Botão para o Editor */
        #editor-link {
            text-align: center;
            margin-bottom: 20px;
        }
        #editor-link a {
            background-color: #f39c12; /* Laranja para destaque */
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        #editor-link a:hover {
            background-color: #e67e22;
        }
        
        /* Estilos do Chat */
        .header {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        #profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
            border: 2px solid #4CAF50;
        }

        #ai-display-name {
            margin: 0;
            color: #333;
        }

        #chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex; 
            flex-direction: column;
        }

        .message {
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #dcf8c6;
            margin-left: auto;
            border-top-right-radius: 5px;
        }

        .ai-message {
            background-color: #e5e5ea;
            margin-right: auto;
            border-top-left-radius: 5px;
        }

        .input-area {
            display: flex;
        }

        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px 0 0 6px;
            font-size: 16px;
        }

        #send-btn {
            background-color: #2196F3;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 0 6px 6px 0;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #send-btn:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    
    <div id="editor-link">
        <a href="customizing.html">✏️ Ir para o Editor (Pluh++)</a>
    </div>

    <div class="container">
        <div id="chat-interface" class="panel">
            <div class="header">
                <img id="profile-pic" src="" alt="Foto da IA">
                <h2 id="ai-display-name">Carregando IA...</h2>
            </div>

            <div id="chat-box">
                </div>

            <div class="input-area">
                <input type="text" id="user-input" placeholder="Digite sua mensagem...">
                <button id="send-btn">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        // ==================================
        // === LÓGICA JS DA PÁGINA CHAT ====
        // ==================================
        document.addEventListener('DOMContentLoaded', () => {
            const chatBox = document.getElementById('chat-box');
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            const profilePic = document.getElementById('profile-pic');
            const aiDisplayName = document.getElementById('ai-display-name');

            // Configuração padrão mínima (caso nada esteja salvo)
            let aiConfig = {
                name: "Custom IA",
                photoUrl: "https://via.placeholder.com/50/4CAF50/FFFFFF?text=IA",
                rules: "Sou uma IA amigável...",
                responses: [] // Lista de objetos para o novo formato
            };

            function loadConfig() {
                const storedConfig = localStorage.getItem('customIAChatConfig');
                if (storedConfig) {
                    try {
                        const loadedConfig = JSON.parse(storedConfig);
                        aiConfig = { ...aiConfig, ...loadedConfig };
                    } catch (e) {
                        console.error("Erro ao carregar ou parsear a configuração:", e);
                    }
                }
                updateChatProfile();
                
                if (chatBox.children.length === 0) {
                     appendMessage(aiConfig.name, "Olá! Eu sou " + aiConfig.name + ". Minhas regras e respostas foram definidas no Editor Pluh++.", 'ai-message');
                }
            }

            function updateChatProfile() {
                aiDisplayName.textContent = aiConfig.name;
                // Usa a Base64 salva ou o placeholder padrão
                profilePic.src = aiConfig.photoUrl || "https://via.placeholder.com/50/4CAF50/FFFFFF?text=IA"; 
            }

            function appendMessage(sender, text, type) {
                const msgDiv = document.createElement('div');
                msgDiv.className = `message ${type}`;
                msgDiv.innerHTML = `<strong>${sender}:</strong> ${text}`;
                chatBox.appendChild(msgDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            function normalizeText(text) {
                 return text.toLowerCase().trim().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
            }

            /**
             * Função para simular a execução de comandos Pluh++
             */
            function executePluhFunction(action) {
                const date = new Date();
                switch (action.toLowerCase().trim()) {
                    case 'current_date':
                        return `A data de hoje é: ${date.toLocaleDateString('pt-BR')}`;
                    case 'current_time':
                        return `A hora atual é: ${date.toLocaleTimeString('pt-BR')}`;
                    case 'saudacao_formal':
                        // Exemplo de uma função mais complexa
                        const hora = date.getHours();
                        let saudacao = 'Boa noite';
                        if (hora < 12) saudacao = 'Bom dia';
                        else if (hora < 18) saudacao = 'Boa tarde';
                        return `${saudacao}! É um prazer conversar com você.`;
                    default:
                        return `Erro Pluh++: Função '${action}' desconhecida.`;
                }
            }

            function processUserMessage(userMessage) {
                const normalizedMsg = normalizeText(userMessage);
                
                let aiResponse = "Desculpe, não entendi. Minhas respostas são definidas no Editor Pluh++. Tente uma mensagem que esteja lá!";
                
                // 1. Itera sobre a lista de regras (novo formato)
                const foundRule = aiConfig.responses.find(rule => 
                    normalizeText(rule.keyword) === normalizedMsg
                );

                if (foundRule) {
                    if (foundRule.type === 'message') {
                        // Tipo: Mensagem Normal (Texto Simples)
                        aiResponse = foundRule.action; 
                    } else if (foundRule.type === 'function') {
                        // Tipo: Função Pluh++
                        aiResponse = executePluhFunction(foundRule.action);
                    }
                    // O tipo 'web' será ignorado por agora, pois precisaria de uma API real.
                }
                // 2. Respostas de Configuração
                else if (normalizedMsg.includes('nome')) {
                    aiResponse = `Meu nome é ${aiConfig.name}.`;
                } else if (normalizedMsg.includes('regras') || normalizedMsg.includes('personalidade')) {
                    aiResponse = `Minhas regras atuais são: "${aiConfig.rules}"`;
                }

                setTimeout(() => {
                    appendMessage(aiConfig.name, aiResponse, 'ai-message');
                }, 500); 
            }

            function sendMessage() {
                const text = userInput.value.trim();
                if (text === '') return;

                appendMessage("Você", text, 'user-message');
                processUserMessage(text);
                userInput.value = '';
            }

            // --- Event Listeners ---
            sendBtn.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            loadConfig();
        });
    </script>
</body>
</html>
